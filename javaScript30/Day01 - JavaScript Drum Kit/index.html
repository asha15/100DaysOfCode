<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-08">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="keys">

		<div data-key="65" class="key">	
			<khd>A</khd>
			<span class="sound">r1</span>
		</div>

		<div data-key="83" class="key">
			<khd>S</khd>
			<span class="sound">r2</span>
		</div>

		<div data-key="68" class="key">
			<khd>D</khd>
			<span class="sound">r3</span>
		</div>

		<div data-key="70" class="key">
			<khd>F</khd>
			<span class="sound">r4</span>
		</div>

		<div data-key="71" class="key">
			<khd>G</khd>
			<span class="sound">r5</span>
		</div>

		<div data-key="72" class="key">
			<khd>H</khd>
			<span class="sound"></span>
		</div>

		<div data-key="74" class="key">
			<khd>J</khd>
			<span class="sound"></span>
		</div>
		
		<div data-key="75" class="key">
			<khd>K</khd>
			<span class="sound"></span>
		</div>

		<div data-key="76" class="key">
			<khd>L</khd>
			<span class="sound"></span>
		</div>
	</div>

	<audio data-key="65" src="sounds/r1.mp3"></audio>
	<audio data-key="83" src="sounds/r2.mp3"></audio>	
	<audio data-key="68" src="sounds/r3.mp3"></audio>
	<audio data-key="70" src="sounds/r4.mp3"></audio>
	<audio data-key="71" src="sounds/r5.mp3"></audio>
	<audio data-key="72" src="sounds/r1.mp3"></audio>
	<audio data-key="74" src="sounds/r2.mp3"></audio>
	<audio data-key="75" src="sounds/r3.mp3"></audio>
	<audio data-key="76" src="sounds/r4.mp3"></audio>


	<script>

		function removeTransition(e) {
			if(e.propertyName !== 'transform') return;
			e.target.classList.remove('playing');
		}

		function playSound(e) {
			const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
			const key = document.querySelector('div[data-key="${e.keyCode}"]');
			if (!audio) return;

			key.classList.add('playing');
			audio.currentTime = 0;
			audio.play(); 
		}

		const keys = Array.from(document.querySelectorAll('.key'));
		keys.forEach(key => key.addEventListener('transitionend',removeTransition));
		window.addEventListener('keydown', playSound);

	</script>

</body>
</html>
